<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ABC Bank Demo</title>
</head>

<body>
    <header>
        <div class="container max-w-7xl mx-auto">
            <h1 class="text-center text-3xl font-bold my-24"><span class=" text-white bg-pink-700 rounded-sm p-2">ABC Bank</span> Demo</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container max-w-7xl mx-auto my-7">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
                    <div class="deposite-col bg-green-600 text-white p-4">
                        <h2 class="text-2xl">Deposite</h2>
                        <p class="text-5xl">$ <span id="deposite-balance">00</span></p>
                    </div>
                    <div class="withdraw-col bg-amber-600 text-white p-4">
                        <h2 class="text-2xl">Withdraw</h2>
                        <p class="text-5xl">$ <span id="withdraw-amount">00</span></p>                        
                    </div>
                    <div class="balance-col bg-blue-700 text-white p-4">
                        <h2 class="text-2xl">Balance</h2>
                        <p class="text-5xl">$ <span id="total-balance">1200</span></p>
                        
                    </div>
                </div>            
            </div>
        </section>

        <section>
            <div class="container max-w-7xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
                    <div class="deposite-input bg-green-500 p-10">
                        <h2 class="text-2xl text-white">New Deposite</h2>
                        <input id="deposite-input" class="w-5/6 px-3 py-1 my-3 " type="text" placeholder="$add your money">
                        <button id="deposite-btn" class="px-5 py-2 text-[18px] text-white bg-blue-600 hover:bg-blue-500">Deposite</button>                    
                    </div>
                    <div class="withdraw-input bg-pink-700 p-10">
                        <h2 class="text-2xl text-white">New Withdraw</h2>
                        <input id="withdraw-input" class="w-5/6 px-3 py-1 my-3 " type="text" placeholder="$add your money">
                        <button id="Withdraw-btn" class="px-5 py-2 text-[18px] text-white bg-blue-700 hover:bg-blue-600">Withdraw</button>                    
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer class="text-center text-gray-500 py-20">Â©2023 shahindigital.com | All rights reserverd.</footer>
    <script src="deposite.js"></script>
    <script src="withdrwal.js"></script>
</body>

</html>
