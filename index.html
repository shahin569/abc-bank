<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ABC Bank Login</title>
</head>
<body>
    <header>
        <section class="w-full h-screen bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-center items-center text-center">
            <div class="bg-white bg-opacity-50 p-6 shadow-sm w-96 m-auto py-10">
                <h1 class="text-center text-3xl font-bold pb-8 text-pink-700"><span class=" text-white bg-pink-700 rounded-sm p-2">ABC Bank</span> Login</h1>
                <input class="my-1 px-2 py-1 w-full box-border" type="email" name="" id="user-email" placeholder="enter your email">
                <input class="my-1 px-2 py-1 w-full" type="password" name="" id="user-password" placeholder="enter your password">
                <button id="btn" class=" w-full text-center px-4 py-2 bg-pink-700  text-white" type="button">Login</button>
                <p class="text-xs text-left pt-4">Can't Login? Use <span class="underline">Below User</span> Info.</p>
                <p class="text-xs text-left text-slate-500">User: abc@email.com <br>Password: abc123</p>
            </div>            
        </section>
    </header>
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            const loginUser = document.getElementById('user-email').value;
            const loginPass = document.getElementById('user-password').value;
            if (loginUser == 'abc@email.com' && loginPass == 'abc123') {
                window.open("bank.html");                
            }else{
                alert('Plese use user: abc@email.com & pass: abc123')
            }
        

        });
    </script>
</body>
</html>
